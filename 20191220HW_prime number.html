        let rect = document.querySelector('.rect');
        const arr=[];

       function isPrime(num){

            if (num <=3){
                //num ==1,2,3;
                return true;
            }else{
                for (let k=2;k<=Math.sqrt(num);k++){
                                // console.log(k);
                    if (num%k==0){
                                // console.log('Not a prime number');
                        return false;
                        break;//發現有數字整除就jump out of loop
                                
                    }else{
                                // console.log('Yes');
                                
                    }
                }
            }
            
            return true; 
           
       }
       
       for(let i=2;i<=100000;i++){
           
           if (isPrime(i)){
            arr.push(i);
           }


       }
        rect.innerHTML = JSON.stringify(arr)+'<br>'; 
        rect.innerHTML += JSON.stringify(arr.length)+'<br>';      
        info.innerHTML += '<br>' + (new Date().getTime()-startTime) +'ms<br>';
